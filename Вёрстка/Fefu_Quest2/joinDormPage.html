<!DOCTYPE html>

<body>
  <div class="back">

        <g filter="url(#filter0_f_1_102)">
        <rect x="10" y="15.4747" width="18.2379" height="5" rx="2.5" transform="rotate(-49.8922 10 15.4747)" fill="#7BF071"/>
        <rect width="18.2379" height="5" rx="2.5" transform="matrix(-0.644228 -0.764833 -0.764833 0.644228 16.5735 14.9489)" fill="#7BF071"/>

        <defs>

        <feFlood flood-opacity="0" result="BackgroundImageFix"/>
        <feBlend mode="normal" in="SourceGraphic" in2="BackgroundImageFix" result="shape"/>
        <feGaussianBlur stdDeviation="1" result="effect1_foregroundBlur_1_102"/>
